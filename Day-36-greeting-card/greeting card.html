<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="greeting-card.css">
    <title>Greeting card</title>
</head>
<body>
    <div class="card-container">
    <h1>Seasons Greeting</h1>
    <p class="messeage">Wishing you a merry christmas and an happy new year in advance!</p>
    <div class="card-links">
        <a href="#send">Send Card</a>
        <a href="#share">Share Card</a>
    </div>
    </div>
    <section id="send">
        <h2>sending your card...</h2>
        <p>Card successfully sent to recipient</p>
    </section>
    <section id="share">
        <h2>sharing your card...</h2>
        <p> your card was shared on social media</p>
    </section>
</body>
</html>
